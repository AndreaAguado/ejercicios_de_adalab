<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <main>
        <h1>Mi primer formulario en HTML</h1>
        <form action="/signup" method="post">
            <label for="firstName">Nombre</label>
            <input placeholder="Ej. Juan" id="firstName" type="text" name="firstName" required />
            <label for="lastName">Apellidos</label>
            <input placeholder="Ej. Gomez Pérez" id="lastName" type="text" name="lastName" />
            <label for="emailAddress">Correo electrónico</label>
            <input placeholder="Ej. juan@gomez.es" type="email" id="emailAddress" name="emailAddress" required />
            <label for="streetName">Calle</label>
            <input placeholder="Ej. C/ Marqués de Larios" id="streetName" type="text" name="streetName" required />
            <label for="districtName">Ciudad</label>
            <input placeholder="Ej. Alcalá de Henares" id="districtName" type="text" name="districtName" value="Madrid"
                required />
            <label for="cityName">Provincia</label>
            <input placeholder="Ej. Madrid" id="cityName" type="text" name="cityName" required />
            <label for="countryName">País</label>
            <input placeholder="Ej. España" id="countryName" type="text" name="countryName" value="España" required />
            <label for="DNI">DNI</label>
            <input placeholder="DNI/NIF" id="DNI" type="text" name="DNI" required />
            <label for="telephone">Teléfono</label>
            <input placeholder="999111000" type="tel" id="telephone" name="telephone" required />
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
            <label for="password2">Confirmar contraseña</label>
            <input type="password2" id="password2" name="password2" required />
            <input class="form--input__button" type="submit" value="Enviar" />
        </form>
    </main>


</body>

</html>
